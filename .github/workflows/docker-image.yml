name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build-publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build and Publish the Docker image
      run: |
        docker build . --file Dockerfile --tag ghcr.io/stromedos/strapi_educatio:latest
        docker push ghcr.io/stromedos/strapi_educatio:latest
